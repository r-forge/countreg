project:
  type: website
  output-dir: ../../www/

website:
  title: "countreg: Count Data Regression"
  image: "countreg.png"
  navbar:
    title: false
    logo: "countreg.png"
    logo-alt: "countreg logo"
    search: true
    right:
      - icon: "mastodon"
        href: "https://fosstodon.org/@zeileis"
        aria-label: "Achim Zeileis @ Mastodon"
      - icon: "r-square-fill"
        href: "https://CRAN.R-project.org/package=countreg"
        aria-label: "countreg @ CRAN"
  sidebar:
    collapse-level: 1
    contents:
      - text: Home
        file: index.qmd
      - section: $ALTDOC_VIGNETTE_BLOCK
      - section: $ALTDOC_MAN_BLOCK
      - text: News
        file: $ALTDOC_NEWS
      - text: Changelog
        file: $ALTDOC_CHANGELOG
      - text: License
        file: $ALTDOC_LICENSE
      - text: Licence
        file: $ALTDOC_LICENCE
      - text: Code of conduct
        file: $ALTDOC_CODE_OF_CONDUCT
      - text: Citation
        file: $ALTDOC_CITATION

format:
  html:
    toc: true
    theme:
      - flatly
      - custom.scss
    number-sections: false
    fontsize: '110%'
    code-copy: true
    code-overflow: scroll
