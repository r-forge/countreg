  favicon: countreg.png
  image: countreg.png
  open-graph:
    image: countreg.png
  twitter-card:
    site: '@AchimZeileis'
    card-style: summary
    image: countreg.png
    image-alt: 'countreg: Count Data Regression in R'
  navbar:
    logo: countreg-wide.png
    logo-alt: countreg logo
    title: false
    pinned: false
    search: true
    left:
      - text: Get started
