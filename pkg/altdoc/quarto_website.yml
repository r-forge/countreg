project:
  type: website
  output-dir: ../../www/

website:
  title: "countreg: Count Data Regression"
  image: "countreg.png"
  sidebar:
    style: docked
    logo: "countreg.png"
    logo-alt: "countreg logo"
    search: true
    collapse-level: 1
    contents:
      - text: Home
        file: index.qmd
      - section: $ALTDOC_VIGNETTE_BLOCK
      - section: $ALTDOC_MAN_BLOCK
      - text: News
        file: $ALTDOC_NEWS
      - text: Changelog
        file: $ALTDOC_CHANGELOG
      - text: License
        file: $ALTDOC_LICENSE
      - text: Licence
        file: $ALTDOC_LICENCE
      - text: Code of conduct
        file: $ALTDOC_CODE_OF_CONDUCT
      - text: Citation
        file: $ALTDOC_CITATION

format:
  html:
    toc: true
    theme:
      - cosmo
      - custom.scss
    number-sections: false
    fontsize: '110%'
    fontcolor: "#333333"
    linkcolor: "#A270BF"
    code-copy: true
    code-overflow: scroll
    title-block-style: none
    grid: 
      sidebar-width: 340px
      margin-width: 340px
